<!DOCTYPE html>
<html>

<head>
  <style>
    #logo {
      width: 150px;
      height: 150px;
    }
    
    a{
      font-size: 20px;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #47555e;
      padding: 10px;
    }

    header h1 {
      margin: 0;
      padding-left: 20px;
    }

    header img {
      width: 50px;
      height: 50px;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: inline-flex;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    main {
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      justify-content: center;
    }

    footer {
      padding: 20px;
      text-align: center;
      background-color: lightgray;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: lightgray;
      padding: 40px;
      border-radius: 10px;
    }

    .form-group label {
      font-size: 20px;
      text-align: right;
      width: 150px;
      padding-right: 20px;
    }

    .input-row {
      display: flex;
      align-items: center;
    }
    
    .form-group input[type="text"],input[type="email"]{
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-button {
      padding: 10px 20px;
      background-color: #ffbbbb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #fe0000;
    }

    .export-to-excel {
      position: absolute;
      right: 30px;
      margin: 0 auto;
      padding: 8px 20px;
      background-color: #7ebffb;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      border-color: white;
    }

    .export-to-excel:hover {
      background-color: #0051ff;
    }

    p1 {
      font-size: 25px;
      font-weight: bold;
      text-align: center;
    }
      
    table {
    margin: 0 auto; 
    margin-top: 25px;
    border-collapse: collapse;
    width: 50%;
    }

    th, td {
    border: 1px solid gray;
    padding: 8px;
    text-align: left;
    }

    th {
    background-color: lightgray;
    font-weight: bold;
    }
    
    tr{
      font-size: 18px;
    }

    .error {
      color: red;
    }

  </style>
</head>

<body>

  <header>
    <img id="logo" src="logo.png" alt="Logo">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <h1 style="color: white; font-family: 'Roboto Mono', -apple-system; font-weight: 100;">Welcome to My Webpage.</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li> <!-- Update soon! -->
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2 style="font-size: 35px;">Student Information System</h2>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <form class="form-group" id="studentForm">
      <div class="input-row">
        <label>ID:</label>
        <input type="text" id="studentId" required />
      </div>

      <div class="input-row">
        <label>Name:</label>
        <input type="text" id="studentName" required />
      </div>

      <div class="input-row">
        <label>Email:</label>
        <input type="email" id="studentEmail" required />
      </div>

      <div class="input-row">
        <label>GPA:</label>
        <input type="text" id="studentGpa" required />
      </div>
      
      <input type="submit" value="Submit" />
    </form>

    <p1>Table shows student's information</p1>
    <button class="export-to-excel" id="export-to-excel">Export to Excel</button>

    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>GPA</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      $("#studentForm").submit(function (event) {
        event.preventDefault();
        var studentId = $("#studentId").val();
        var studentName = $("#studentName").val();
        var studentEmail = $("#studentEmail").val();
        var studentGpa = $("#studentGpa").val();
        if (!$.isNumeric(studentId)) {
          alert("ID must be a number");
          return;
        }
        if (!$.isNumeric(studentGpa)) {
          alert("GPA must be a number");
          return;
        }
        var row = "<tr><td>" + studentId + "</td><td>" + studentName + "</td><td>" + studentEmail + "</td><td>" + studentGpa + "</td><td><button class='delete-button'>Delete</button></td></tr>";
        $("#studentTable tbody").append(row);
        $("#studentForm")[0].reset();
      });
      $(document).on("click", ".delete-button", function () {
        $(this).closest("tr").remove();
      });
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $("#export-to-excel").click(function() {
      var tableData = [];
    $("#studentTable tbody tr").each(function () {
      var rowData = [];
      $(this).find("td").each(function () {
        rowData.push($(this).text());
      });
      rowData.pop(); //clear delete button
      tableData.push(rowData);
    });

    var wb = XLSX.utils.book_new();
    var ws = XLSX.utils.aoa_to_sheet(tableData);
    XLSX.utils.book_append_sheet(wb, ws, "Student Information");

    var wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
    var blob = new Blob([wbout], { type: "application/octet-stream" });
    saveAs(blob, "student_Information.xlsx");
  });
});
</script>

</body>
</main>

<footer>
  <p>Copyright &copy; 2023. All rights reserved.</p>
  
  <p style="background-color: lightgray;">Today's date: <span id="date"></span></p>
  <script>
    function displayDate() {
      var currentDate = new Date();
      var day = currentDate.getDate();
      var month = currentDate.getMonth() + 1; // January is 0
      var year = currentDate.getFullYear();
      var dateDiv = document.getElementById("date");
      dateDiv.innerHTML = day + "/" + month + "/" + year;
    }
    displayDate();
  </script>
</footer>

</body>

</html>
