<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Information System</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <img id="logo" src="logo.png" alt="Logo">
    <h1>Welcome to My Webpage.</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>Student Information System</h2>

    <form class="form-group" id="studentForm">
      <div class="input-row">
        <label for="studentId">ID:</label>
        <input type="text" id="studentId" required />
      </div>

      <div class="input-row">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" required />
      </div>

      <div class="input-row">
        <label for="studentEmail">Email:</label>
        <input type="email" id="studentEmail" required />
      </div>

      <div class="input-row">
        <label for="studentGpa">GPA:</label>
        <input type="text" id="studentGpa" required />
      </div>

      <div class="input-row">
        <input type="submit" value="Submit" />
        <button type="button" class="delete-button" id="deleteButton">Delete</button>
      </div>
    </form>

    <p class="info-label">Table shows student's information</p>
    <button class="export-to-excel" id="export-to-excel">Export to Excel</button>

    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>GPA</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2023. All rights reserved.</p>
    <p>Today's date: <span id="date"></span></p>
  </footer>

  <!-- JS Libraries -->
  <!-- Load JS Libraries from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>


  <!-- Custom Script -->
  <script src="script.js"></script>

</body>

</html>
